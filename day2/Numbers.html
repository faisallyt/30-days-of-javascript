<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age=35
        const gravity=9.81
        let mass=72
        const PII=3.14

        const boilingPoint=100
        const bodyTemp=37

        console.log(age,gravity,mass,PII,boilingPoint,bodyTemp)
        

        // Math Object

        const PI=Math.PI

        console.log(PI)

        console.log(Math.round(PI))  // 3 to round values to the nearest number
        console.log(Math.round(9.81))   // 10

        console.log(Math.floor(PI)) //3 rounding up

        console.log(Math.ceil(PI))  //4 rounding down

        console.log(Math.min(-5,3,20,4,5,10))

        console.log(Math.max(-5,3,20,4,5,10))

        const randNum=Math.random() // creates random number between 0 to 0.999999

        console.log(randNum)
        
        // Let us  create random number between 0 to 10

        const num=Math.floor(Math.random()*11)

        console.log(num)

        // Absolute value

        console.log(Math.abs(-10)) //10

        //square root

        console.log(Math.sqrt(100)) //10
        console.log(Math.sqrt(2))  //1.4142135623730951


        //power 

        console.log(Math.pow(3,2))
        
        // Logarithm
        // Returns the natural logarithm with base E of x, Math.log(x)
        console.log(Math.log(2))        // 0.6931471805599453
        console.log(Math.log(10))       // 2.302585092994046

        // Returns the natural logarithm of 2 and 10 respectively
        console.log(Math.LN2)           // 0.6931471805599453
        console.log(Math.LN10)          // 2.302585092994046

        // Trigonometry
        Math.sin(0)
        Math.sin(60)

        Math.cos(0)
        Math.cos(60)
        

    </script>
</body>
</html>
