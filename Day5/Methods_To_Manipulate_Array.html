<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //To create array

        // const arr= Array()
        // console.log(arr)

        const eightEmptyValues=Array(8)
        console.log(eightEmptyValues)

        const eightXvalues=Array(8).fill('X')
        console.log(eightXvalues)
        const eight0values=Array(8).fill(0)
        console.log(eight0values)


        // To Concat two Arrays

        const firstList=[1,2,3]
        const secondList=[4,5,6]

        const thirdList=firstList.concat(secondList)
        console.log(thirdList)

        const fruits = ['banana', 'orange', 'mango', 'lemon']                 // array of fruits
        const vegetables = ['Tomato', 'Potato', 'Cabbage', 'Onion', 'Carrot'] // array of vegetables
        const fruitsAndVegetables = fruits.concat(vegetables)                 // concatenate the two arrays

        console.log(fruitsAndVegetables)

        //Array length

        const numbers=[1,2,3,4,5,1]
        console.log(numbers.length)

        //Index of an element

        console.log(numbers.indexOf(5))
        console.log(numbers.indexOf(0))
        console.log(numbers.indexOf(1))

        //last index of an element 

        console.log(numbers.lastIndexOf(1))

        //to check if any item exist or not

        console.log(numbers.includes(5))
        console.log(numbers.includes(0))

        //to check if it is an array

        console.log(Array.isArray(numbers))
        let number=500
        console.log(Array.isArray(number))

        // converting to string

        console.log(numbers.toString())


        //joining array elements

        console.log(numbers.join())
        console.log(numbers.join(''))
        console.log(numbers.join(' '))
        console.log(numbers.join(', '))
        console.log(numbers.join(' # '))

        //slice array item

        console.log(numbers.slice())
        console.log(numbers.slice(0))
        console.log(numbers.slice(0,numbers.length))
        console.log(numbers.slice(1,4))


        numbers[5]=6
        //splice method
        
        console.log(numbers.splice())
        console.log(numbers)
        numbers.splice(0,1)
        console.log(numbers)
        numbers.splice(3,3,7,8,9)
        console.log(numbers)
        

        //adding and removing element using push and pop

        const arr=['item1','item2','item3']
        arr.push('new item')
        console.log(arr)
        arr.pop()
        console.log(arr)
        
        //removing element from the begining

        numbers.shift()
        console.log(numbers)

        //adding element at front

        numbers.unshift(1)
        numbers.unshift(2)
        console.log(numbers)

        //reversing order
        numbers.reverse()
        console.log(numbers)
        numbers.reverse()
        console.log(numbers)

        //sorting

        numbers.sort()
        console.log(numbers)

        //array of Arrays

        const firstNums = [1, 2, 3]
        const secondNums = [1, 4, 9]

        const arrayOfArray =  [[1, 2, 3], [1, 2, 3]]
        console.log(arrayOfArray[0]) // [1, 2, 3]

        const frontEnd = ['HTML', 'CSS', 'JS', 'React', 'Redux']
        const backEnd = ['Node','Express', 'MongoDB']
        const fullStack = [frontEnd, backEnd]
        console.log(fullStack)   // [["HTML", "CSS", "JS", "React", "Redux"], ["Node", "Express", "MongoDB"]]
        console.log(fullStack.length)  // 2
        console.log(fullStack[0])  // ["HTML", "CSS", "JS", "React", "Redux"]
        console.log(fullStack[1]) // ["Node", "Express", "MongoDB"]

    </script>
</body>
</html>
