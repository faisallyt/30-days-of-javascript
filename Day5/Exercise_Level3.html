<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ages = [19, 22, 19, 24, 20, 25, 26, 24, 25, 24]
        ages.sort()
        console.log(ages)
        let size=ages.length

        console.log(ages[0])
        console.log(ages[size-1])

        if(size%2==0){
            let item1=ages[size/2]
            let item2=ages[(size/2)-1]

            console.log((item1+item2)/2)
        }
        else{
            console.log(ages[size/2])
        }
      
        let sum=0
        for(let i=0;i<size;i++){
            sum+=ages[i]
        }
        console.log(sum/size)

        let range=ages[size-1]-ages[0]
        console.log(range)


    </script>
    <script src="countries.js"></script>
</body>
</html>
