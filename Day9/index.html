<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const callback=(n)=>{
            return n**2
        }

        function cube(callback,n){
            return callback(n)*n
        }

        console.log(cube(callback,3))

        const highOrder=n=>{
            const doSomething=m=>{
                const doWhatever=t=>{
                    return 2*n+3*m+t 
                }
                return doWhatever
            }
            return doSomething
        }

        console.log(highOrder(2)(3)(10))


        //Set Interval

        // function sayHello(){
        //     console.log('Hello')
        // }
        // setInterval(sayHello,1000)

        //setTimeOut

        function sayHellNo(){
            console.log('Hell No')
        }
        setTimeout(sayHellNo,1000)

        //forEach

        let sum=0;
        const numbers =[1,2,3,4,5];
        numbers.forEach(num=>console.log(num))
        console.log(sum)

        numbers.forEach(num=>sum+=num)
        console.log(sum)

        const countries=['Finland','Denmark','Sweden','Norway','Iceland']
        countries.forEach((element)=>console.log(element.toUpperCase()))

        //map

        const numbersSquare=numbers.map((num)=>num*num)
        console.log(numbersSquare)

        const names = ['Faisal', 'Mathias', 'Elias', 'Brook']
        const namesToUpperCase=names.map((name)=>name.toUpperCase());

        console.log(namesToUpperCase)

        //filter

        const countriesContainingLand=countries.filter((country)=>
          country.includes('land')
        )
        console.log(countriesContainingLand)

        const scores = [
        { name: 'Asabeneh', score: 95 },
        { name: 'Lidiya', score: 98 },
        { name: 'Mathias', score: 80 },
        { name: 'Elias', score: 50 },
        { name: 'Martha', score: 85 },
        { name: 'John', score: 100 },
        ]

        const scoresGreaterEighty = scores.filter((score) => score.score > 80)
        console.log(scoresGreaterEighty)

        //reduce

        const summ=numbers.reduce((acc,cur)=>acc+cur,0)
        console.log(summ)

        //every
        // every: Check if all the elements are similar in one aspect. It returns boolean
        const arrAllStr=names.every((name)=>typeof name==='string')
        console.log(arrAllStr)

        //find
        // find: Return the first element which satisfies the condition

        const ages=[24,22,25,32,35,18]
        const age=ages.find((age)=>age<20)
        console.log(age)

        //findIndex
        const result=ages.findIndex((age)=>age<20)
        console.log(result)

        //some
        // some: Check if some of the elements are similar in one aspect. It returns boolean
        const bools = [true, true, true, true]
        const areSomeTrue=bools.some((b)=>b===true)

        console.log(areSomeTrue)
        const areAllStr=names.some((name)=>typeof name==='number')
        console.log(areAllStr)

        //sort

        const arr=[9.81,3.14,100,37]
        console.log(arr.sort())

        arr.sort(function(a,b){
           return a-b 
        })
        console.log(arr)

        arr.sort((a,b)=>{
            return b-a  
        } 
        )
        console.log(arr)
        











    </script>
</body>
</html>
