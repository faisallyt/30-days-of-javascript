<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=0;i<=10;i++){
            console.log(i)
        }

        let i=0;
        while(i<=10){
            console.log(i)
            i++

        }
        i=0
        do{
            console.log(i)
            i++
        }while(i<=10)

        for(i=10;i>=0;i--){
            console.log(i)

        }
        for(i=0;i<=6;i++){
            let str=""
            for(let j=0;j<=i;j++){
                str=str+'#'
            }
            console.log(str)
        }
        for(i=0;i<=10;i++){
            console.log(`${i} x ${i} = ${i*i}`)
        }
        console.log(`i  i^2  i^3`)
        for(i=0;i<=10;i++){
            console.log(`${i}  ${i**2}  ${i**3}`)
        }

        for(i=0;i<=100;i++){
            if(i%2!=0){
                continue
            }
            console.log(i)
        }
        for(i=0;i<=100;i++){
            if(i%2==0){
                continue
            }
            console.log(i)
        }
        const arr=[]
        for(i=0;i<5;i++){
            let num=Math.floor(Math.random()*11)
            arr.push(num)
        }
        console.log(arr)
        const num=[]
        i=0
        while(i<5){
            let number=Math.floor(Math.random()*11)
            if(!num.includes(number)){
                num.push(number)
                i++
            }
        }
        console.log(num)
        const characters='abcdefghijklmopqrstuvwxyz0123456789'
        let size=characters.length
        let str=''
        for(i=0;i<=5;i++){
            let temp=Math.floor(Math.random()*size)
            str+=characters.charAt(temp)
        }
        console.log(str)

    </script>
</body>
</html>
