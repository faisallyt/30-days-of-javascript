        class Human{
            constructor(firstName='Khalid',lastName='irfan'){
                this.firstName=firstName
                this.lastName=lastName
                this.score=0
                this.skills=[]
            }
            getFullName(){
                const fullName=this.firstName+' '+this.lastName
                return fullName
            }
            get getScore(){
                return this.score
            }

            set setScore(score){
                this.score+=score
            }

        }
        const human2=new Human()
        const human1=new Human('random','name')

        console.log(human1)
        console.log(human2)

        const human3=new Human('Faisal','Dilshad')
        console.log(human3.getFullName())

        console.log(human3.getScore)
        human3.setScore=30
        console.log(human3.getScore)


        //inheritance

        class Student extends Person{
            constructor(firstName,lastName,age,country,city,gender){
                super(firstName,lastName,age,country,city)
                this.gender=gender
            }
            saySomething(){
                console.log('I am the child class of Person Class')

            }
        }
        const s1=new Student('Amber','Abhishek',24,'India','Rohini')
        console.log(s1)

        console.log(s1.saySomething())
        console.log(s1.getFullName())

        const s2=new Student('Amber','Abhishek',24,'India','Rohini','Female')
